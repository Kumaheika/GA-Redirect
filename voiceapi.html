<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoiceAPI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }

        select {
            margin: 10px 0;
            display: block;
        }

        .preset-container {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 20px;
        }

        .preset-button {
            padding: 10px 32px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .preset-button.active {
            background-color: #007BFF;
            color: #fff;
        }

        #custom-controls {
            display: none;
            margin-bottom: 20px;
        }

        #generate-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #generate-btn:hover {
            background-color: #218838;
        }

        #download-link {
            display: none;
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
        }
    </style>
</head>

<body>
    <h1>Voice TTS System</h1>

    <!-- Text and Voice Selection -->
    <textarea id="text-input" placeholder="輸入文字">Hi~歡迎來到 VDU 語音系統 4.33 版</textarea>
    <select id="voice-model">
        <option value="zh-TW-HsiaoChenNeural">女性 Xiaoxiao(中英文推薦)</option>
        <option value="zh-TW-YunJheNeural">男性 Yunyang (中英文推薦)</option>
        <option value="en-US-JennyNeural">女性 Jenny (英文推薦)</option>
        <option value="en-US-GuyNeural">男性 Guy (英文推薦)</option>
    </select>

    <!-- Preset Buttons -->
    <div class="preset-container">
        <button class="preset-button" data-rate="1.1" data-pitch="0">微學習</button>
        <button class="preset-button" data-rate="1.08" data-pitch="0">服務行銷</button>
        <button class="preset-button" data-rate="1.04" data-pitch="0">產品介紹</button>
        <button class="preset-button" data-rate="1" data-pitch="0">事項宣導</button>
        <button class="preset-button" data-rate="1" data-pitch="0">專家操作</button>
    </div>

    <!-- Custom Controls -->
    <div id="custom-controls">
        <label>
            速率:
            <input type="range" id="rate" min="0.5" max="2.0" step="0.1" value="1.0">
        </label>
        <label>
            音高:
            <input type="range" id="pitch" min="-5" max="5" step="0.1" value="0">
        </label>
    </div>

    <!-- Generate and Download -->
    <button id="generate-btn">生成語音</button>
    <a id="download-link" download="output.mp3">下載語音</a>

    <script src="Voice.js"></script>
</body>

</html>
